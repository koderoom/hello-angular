<div class="container-fluid sticky-top" >
  <div class="row bg-dark " style="height:55px;">
    <div  class="col-3 make-left text-light"> 
      Project
    </div>

    <div class="col-6 make-center">
      <input type="text" class="form-control form-control-lg">
      <button (click)="postHere()" type="button" class="ml-1 btn btn-secondary">
        Post Here
      </button>
    </div>
  </div>
</div>


<div class="container-fluid">
  <div class="row mt-1" *ngFor="let item of postList">
    <div class="col-3"></div>
    <div class="col-6 text-light make-center  rounded bg-secondary fontify" style="height:100px;">
      {{item}}
    </div>

    <div class="col-3"></div>
  </div>
</div>
